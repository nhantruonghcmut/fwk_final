  timeouts:
    default: 45000  # Mobile thường cần timeout lâu hơn
    element: 15000
    app_launch: 60000
  
  retry:
    count: 2  # Mobile ít retry hơn
    delay: 2000
  
  connection_retry:
    max_retries: 3  # Số lần retry khi gặp lỗi connection (socket hang up, etc.)
    delay: 2.0  # Base delay giữa các lần retry (giây), delay tăng tuyến tính với mỗi attempt
  
  # Mobile context configuration (apply to all devices, can be overridden per device)
  context:
    timezone: "Asia/Ho_Chi_Minh"  # Android: timeZone, iOS: appTimeZone
    locale: "vi_VN"  # Both platforms: locale