  # ============================================
  # LEVEL 3: SUITE CONFIG (Test-specific Overrides)
  # ============================================
  # Purpose: Suite-specific config overrides and metadata
  # Priority: HIGHEST (overrides environment and global configs)
  # ============================================
  
  suite_config:
    # Suite metadata
    metadata:
      owner: "QA Automation Team"
      priority: "High"
      tags: ["smoke", "regression", "e2e", "signup-flow"]
      jira_tickets: ["AUTO-101", "AUTO-102"]
      estimated_duration: 300  # 5 minutes per test
      description: "Automation Exercise test suite for user signup/login/logout flows"
    
    # ⚠️ OVERRIDE: Base URL (if different from environment)
    base_url: "https://automationexercise.com"
    
    # ⚠️ OVERRIDE: Timeouts (this site needs longer timeouts)
    timeouts:
      default: 45000  # Override: Site slower than framework default
      element: 15000  # Override: Elements take longer to appear
      page_load: 60000  # Override: Pages load slowly
      navigation: 45000
    
    # ⚠️ OVERRIDE: Browser settings (suite-specific)
    browser:
      types: ["chromium", "firefox"] 
      slow_mo: 0  # Set to 500 for demo/debug
      viewport:
        width: 1920
        height: 1080
      headless: false  # Comment to use global setting
    
    # ⚠️ OVERRIDE: Screenshot settings (capture more for this suite)
    screenshots:
      on_failure: true
      on_success: false  # Set to true for demo
      directory: "reports/screenshots/automation_exercise"
    
    # ⚠️ OVERRIDE: Retry configuration (suite-specific)
    retry:
      count: 2  # Override: Reduce retry for stable tests
      delay: 1000
    
    # ⚠️ OVERRIDE: Execution settings
    execution:
      parallel: false  # Override: Run sequential for this suite
      max_concurrent: 1
      wait_after_navigation: 2000  # Wait 2s after each navigation
      auto_accept_cookies: true
      clear_cache_before_test: false
    
    # Suite-specific settings
    suite_settings:
      auto_delete_created_accounts: false  # Keep accounts for debugging
      capture_network_logs: false
      capture_console_logs: false
      enable_video_recording: false
