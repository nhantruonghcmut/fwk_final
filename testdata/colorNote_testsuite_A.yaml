data_test_add_checklistnote:
  - test_id: "TC002_CHECKLIST_001"
    test_name: "Create checklist note with items"
    description: "Create checklist note with title and 2 items, verify items and note count"
    note_type: "checklist"
    title: "Test Checklist"
    items:
      - "First checklist item"
      - "Second checklist item"
    expected_items: 2
    expected_notes: 1

