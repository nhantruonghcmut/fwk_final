data_test_colornote_complex:
  - test_id: "TC003_COMPLEX_001"
    test_name: "Complex action in ColorNote"
    description: "Create checklist note with title and 4 items, verify items ; delete 2 items and verify items; verify note count; create text note with title and body, verify note count; delete note, verify note count"
    title_textnote: "checklist"
    title_checklistnote: "This is Checklist"
    items:
      - "First checklist item"
      - "Second checklist item"
      - "Third checklist item"
      - "Fourth checklist item"
    items_last: "Last checklist item"
    title_textnote: "Test Note Title"
    body_textnote: "This is test note body content"
    expected_items_1st: 4
    expected_items_2nd: 2
    expected_notes_1st: 1
    expected_notes_2nd: 2
    expected_notes_3rd: 1