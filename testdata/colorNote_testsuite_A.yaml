data_test_add_textnote:
  - test_id: "TC001_TEXTNOTE_001"
    test_name: "Create text note and verify"
    description: "Create a text note with title and body, verify note count is 1"
    note_type: "text"
    notes:
      - title: "Test Note Title"
        body: "This is test note body content"
    expected_notes: 1

